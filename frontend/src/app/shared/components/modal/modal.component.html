<div
  *ngIf="isOpen"
  class="fixed inset-0 z-100 flex w-full items-center justify-center"
>
  <!-- backdrop -->
  <div class="fixed h-full w-full bg-black opacity-50"></div>

  <!-- content -->
  <div class="z-110 max-w-lg min-w-lg rounded-lg bg-gray-800 p-6 shadow-lg">
    <div class="flex justify-between">
      <h4 class="text-xl font-semibold tracking-wider">{{ modalTitle }}</h4>
      <button
        (click)="onClose()"
        class="cursor-pointer transition-colors hover:text-gray-400"
      >
        &times;
      </button>
    </div>

    <div class="m-6">
      <ng-content select="[modal-content]"></ng-content>
    </div>

    <ng-content select="[modal-actions]"></ng-content>
  </div>
</div>
