<header class="w-full">
  <div
    class="bg-gray-950 shadow-gray-200/20 transition duration-200 ease-in-out hover:shadow-[inset_0_50px_50px_-50px]"
    (mouseover)="isOnNavbarHover = true"
    (mouseout)="isOnNavbarHover = false"
  >
    <nav class="sm:flex sm:items-center sm:justify-between sm:px-4 sm:py-3">
      <div class="flex items-center justify-between px-4 py-3 sm:p-0">
        <app-nav-logo [isOnNavbarHover]="isOnNavbarHover"></app-nav-logo>

        <div class="flex items-center justify-center sm:hidden">
          <button
            (click)="toggleMenu()"
            type="button"
            class="text-gray-200 hover:text-white focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white"
          >
            <svg class="h-7 w-7 fill-current" viewBox="0 0 24 24">
              <path
                *ngIf="isMenuOpenService.currentValue"
                fill-rule="evenodd"
                d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"
              />
              <path
                *ngIf="!isMenuOpenService.currentValue"
                fill-rule="evenodd"
                d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"
              />
            </svg>
          </button>
        </div>
      </div>

      <app-nav-item-list
        [isOnNavbarHover]="isOnNavbarHover"
        (onItemClick)="click($event)"
      ></app-nav-item-list>
    </nav>
  </div>
</header>

<app-sign-in [isSignInOpen]="isSignInOpen"></app-sign-in>
<app-create-account
  [isCreateAccountOpen]="isCreateAccountOpen"
></app-create-account>
