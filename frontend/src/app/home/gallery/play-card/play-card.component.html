<div
  class="group relative overflow-hidden rounded-lg outline-offset-4 outline-white duration-100 ease-in-out hover:outline-4 sm:w-44"
>
  <img
    [src]="url"
    class="h-full w-full object-cover transition-all duration-300 group-hover:brightness-[25%]"
  />

  <a
    class="absolute inset-0 flex cursor-pointer items-center justify-center opacity-0 transition-opacity duration-300 group-hover:opacity-100"
  >
    <div class="flex flex-col gap-5 text-center text-white">
      <div class="flex flex-col gap-1">
        <i class="fa-solid fa-eye text-red-800"></i>
        <span class="text-lg font-bold">{{ watched }}</span>
      </div>

      <div class="flex flex-col gap-1">
        <i class="fa-solid fa-pencil text-amber-500"></i>
        <span class="text-lg font-bold">{{ reviews }}</span>
      </div>
    </div>
  </a>
</div>
