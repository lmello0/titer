<div class="w-full">

    <h2
      class="cursor-pointer font-extrabold tracking-wider text-gray-200 uppercase underline-offset-4 hover:underline"
    >
      {{ title }}
      <a class="fa-solid fa-chevron-right"></a>
    </h2>
  </div>
  <div class="w-full overflow-x-auto">
    <div class="flex flex-row gap-4 p-2 whitespace-nowrap sm:gap-7">
      @for (item of items; track $index) {
        <app-play-card></app-play-card>
      }
    </div>
  </div>
</div>
