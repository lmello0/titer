<div class="flex items-center px-3 pt-4 pb-2 select-none">
  <h2 class="font-extrabold tracking-wider text-gray-200 uppercase">
    Last Reviews
  </h2>
</div>
<ul class="w-full gap-2">
  @for (item of lastReviews; track $index) {
    <li class="border-b-2 border-gray-600 py-2 first:border-t-2">
      <app-review></app-review>
    </li>
  }
</ul>
