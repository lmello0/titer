<section class="mt-15 flex items-center justify-center gap-5 p-5 sm:mt-5">
  <div
    class="grid max-w-208 grid-cols-1 items-start gap-4 sm:grid-cols-[auto_1fr]"
  >
    <!-- image & stats -->
    <app-play-poster
      [url]="url"
      [rating]="rating"
      [watchCount]="watchCount"
      [reviewCount]="reviewCount"
    >
    </app-play-poster>

    <!-- title -->
    <app-play-title
      [title]="title"
      [director]="director"
      [year]="year"
      [synopsis]="synopsis"
    >
    </app-play-title>
    <!-- end title -->

    <div class="rounded-full border-1 border-gray-600 sm:col-span-2"></div>

    <app-tab-content
      class="sm:col-span-2"
      [premiereDate]="premiereDate"
      [premiereTheatre]="premiereTheatre"
      [duration]="duration"
      [releases]="releases"
      [cast]="cast"
      [crew]="crew"
      [directors]="directors"
      [mainActors]="mainActors"
      [genres]="genres"
      [socials]="socials"
      [releases]="releases"
    ></app-tab-content>

    <div class="rounded-full border-1 border-gray-600 sm:col-span-2"></div>

    <!-- comment section -->
    <app-comment-section
      class="sm:col-span-2"
      [comments]="comments"
    ></app-comment-section>
    <!-- end comment section -->
  </div>
</section>
