<div class="inline-flex gap-2">
  <app-search-input
    [options]="options"
    [placeholder]="searchPlaceholder"
    [selectedValue]="selectedValue"
    [allowAddNew]="allowAddNew"
    [addNewText]="addNewText"
    (selectionChange)="onSelectionChange($event)"
  ></app-search-input>

  <div *ngIf="showField" class="inline-flex items-center gap-2">
    <label class="font-medium text-nowrap">{{ label }}</label>
    <input
      [formControl]="fieldControl"
      type="text"
      [placeholder]="addPlaceholder"
      class="w-full rounded-xs bg-gray-500 px-2 py-1 focus:shadow-[0_0_15px_rgba(0,0,0,0.75)] focus:outline-none"
    />
  </div>
</div>
