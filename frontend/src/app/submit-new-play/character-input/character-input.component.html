<div class="inline-flex gap-2">
  <app-search-input-with-field
    [options]="actorOptions"
    searchPlaceholder="Search actors"
    [allowAddNew]="true"
    addPlaceholder="Add new actor"
    label="Actor name:"
    (selectionChange)="onCastSelect($event)"
    (fieldChange)="onFieldChange($event)"
  ></app-search-input-with-field>

  <div *ngIf="actorName.length > 0" class="inline-flex items-center gap-2">
    <label class="font-medium text-nowrap">As:</label>
    <input
      [formControl]="characterControl"
      type="text"
      placeholder="Romeo"
      class="w-full bg-gray-500 px-2 py-1 focus:shadow-[0_0_15px_rgba(0,0,0,0.75)] focus:outline-none"
    />
  </div>
</div>
