@for (release of releases; track $index) {
  <div class="mb-2 flex w-full border-t-2 py-1">
    <div class="flex w-full gap-5">
      <span class="px-2 font-semibold">{{
        release.releaseDate | date: "dd/MM/yyyy"
      }}</span>
      <div class="inline-flex flex-wrap gap-1">
        @for (theatre of release.theatres; track $index) {
          <span class="px-1">{{ theatre.theatreName }}</span>
        }
      </div>
    </div>
  </div>
}
