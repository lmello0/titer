<div class="flex items-center px-3 pt-4 pb-2 select-none">
  <a
    class="inline-flex cursor-pointer items-center gap-2 font-extrabold tracking-wider text-gray-200 uppercase transition-colors hover:text-emerald-500"
    [routerLink]="route"
  >
    <h2>{{ galleryTitle }} <span class="fa-solid fa-chevron-right"></span></h2>
  </a>
</div>

<div class="overflow-auto select-none">
  <div class="flex items-stretch justify-around gap-5 p-2">
    @for (item of items; track $index) {
      <div class="shrink-0">
        <app-play-card
          [url]="item.imageSrc"
          [reviews]="item.reviewCount"
          [watched]="item.watchedCount"
        ></app-play-card>
      </div>
    }
  </div>
</div>
