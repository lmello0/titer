<div class="max-h-200 min-h-20 overflow-auto">
  @for (comment of comments; track $index) {
    <div class="flex gap-4 border-t-1 border-b-1 border-gray-600 p-4">
      <img
        [src]="comment.author.profilePhotoUrl"
        alt="{{ comment.author.username }}'s profile"
        class="h-8 w-8 rounded-full object-cover"
      />
      <div class="flex flex-1 flex-col justify-between gap-2">
        <div class="flex items-center justify-between">
          <div>
            <span class="font-semibold">{{ comment.author.username }}</span>
            <span class="ml-2 text-sm text-gray-300">
              {{ comment.date | date: "dd/MM/yyyy HH:mm" }}
            </span>
          </div>
        </div>
        <p>{{ comment.content }}</p>
        <div>
          <button
            (click)="toggleLike(comment)"
            class="flex cursor-pointer items-center gap-1 text-sm text-gray-600 transition hover:text-blue-500"
            [ngClass]="{
              'text-blue-500': comment.likedByUser,
              'text-gray-600': !comment.likedByUser,
            }"
          >
            <i class="fa-solid fa-heart"></i>
            <span>{{ comment.likes }}</span>
          </button>
        </div>
      </div>
    </div>
  }
</div>
