<div class="relative flex min-h-screen flex-col">
  <app-navbar
    class="absolute z-60 w-full shadow-xl shadow-gray-950"
  ></app-navbar>

  <div
    [ngClass]="{
      'z-50 opacity-50': isMenuOpenService.currentValue,
      '-z-50 opacity-0': !isMenuOpenService.currentValue,
    }"
    class="absolute inset-0 h-full bg-black/80 transition-all duration-200 ease-in-out"
    (click)="toggleMenu()"
  ></div>

  <main>
    <router-outlet></router-outlet>
  </main>

  <app-footer *ngIf="!isMenuOpenService.currentValue"></app-footer>
</div>
